version: "3.3"
services:
  jussi:
    image: steemit/jussi
    build: ..
    ports:
      - "8080:8080"
    environment:
      LOG_LEVEL: WARNING
      JUSSI_REDIS_HOST: redis
    env_file:
      - ../.env
    links:
      - redis
    volumes:
      - ../jussi:/app/jussi
      - ../service/jussi:/etc/service/jussi
      - ../service/nginx:/etc/service/nginx
      - ../service/scalyr-agent-2:/etc/service/scalyr-agent-2
      - ../service/statsd:/etc/service/statsd
  redis:
    image: "redis:3.2"
    ports:
      - "6379:6379"
